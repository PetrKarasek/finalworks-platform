# Development Profile - Uses H2 In-Memory Database
# To use this profile, run with: --spring.profiles.active=dev

# Server Configuration
server.port=8443
server.http.port=8080

# SSL/HTTPS Configuration
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=finalworks

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:finalworks_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging - accessible at https://localhost:8443/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration (for React frontend)
spring.web.cors.allowed-origins=https://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
