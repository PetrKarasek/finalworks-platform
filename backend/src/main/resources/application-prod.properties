# Production Profile - Uses PostgreSQL
# To use this profile, run with: -Dspring.profiles.active=prod
# Or set SPRING_PROFILES_ACTIVE=prod environment variable

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/finalworks_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
